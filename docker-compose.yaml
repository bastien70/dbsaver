version: '3'

services:
    mailer:
        image: schickling/mailcatcher
        ports: [1025, 1080]

    mariadb:
        image: mariadb:10.6
        ports:
            - '3307:3306'
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test_db
        volumes:
            - ./src/Faker/Provider/fixture.sql:/docker-entrypoint-initdb.d/fixture.sql
            - db_data:/var/lib/mysql
        labels:
            com.symfony.server.service-prefix: 'DATABASE'

    minio:
        image: minio/minio
        environment:
            MINIO_ROOT_USER: minio
            MINIO_ROOT_PASSWORD: minio123
        volumes:
            - ./data/minio:/data
        command: server /data --address ":9004" --console-address ":9001"
        ports:
            - 9004:9004
            - 9001:9001

    createbuckets:
        image: minio/mc
        depends_on:
            - minio
        entrypoint: >
            /bin/sh -c "
            /usr/bin/mc alias set myminio http://minio:9004 minio minio123;
            /usr/bin/mc mb myminio/somebucketname;
            /usr/bin/mc policy set public myminio/somebucketname;
            exit 0;
            "
    ftpserver:
        environment:
            - FTP_PASS=dbsaver
            - FTP_USER=dbsaver
        image: garethflowers/ftp-server
        restart: always
        ports:
            - '20-21:20-21/tcp'
            - '40000-40009:40000-40009/tcp'
volumes:
    db_data: