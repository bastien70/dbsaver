name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-22.04
    env:
      SYMFONY_DEPRECATIONS_HELPER: disabled

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        php-version:
          - '8.1'
          - '8.2'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          php-version: ${{ matrix.php-version }}
          extensions: gd

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v2
        with:
          composer-options: "--ignore-platform-reqs"

      - name: Start Docker services
        run: docker-compose -f docker-compose.test.yaml up -d minio createbuckets ftpserver

      - name: Load Doctrine fixtures
        run: |
          bin/console doctrine:database:create --if-not-exists --env=test
          bin/console doctrine:schema:drop --force --env=test
          bin/console doctrine:schema:create --env=test
          bin/console doctrine:schema:validate --env=test
          bin/console app:fixtures:load --env=test

      - name: Load data fixtures in another test database
        run: |
          mysql -uroot -proot -e "DROP DATABASE IF EXISTS test_db";
          mysql -uroot -proot -e "CREATE DATABASE test_db";
          mysql -uroot -proot test_db < src/Faker/Provider/fixture.sql

      - name: Run PHPUnit with deprecations disabled
        run: vendor/bin/phpunit --coverage-clover=coverage.xml
        env:
          SYMFONY_DEPRECATIONS_HELPER: disabled

      - name: Stop Docker services
        run: docker-compose -f docker-compose.test.yaml stop createbuckets minio ftpserver

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
